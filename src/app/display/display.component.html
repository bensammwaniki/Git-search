<div>
    <div class="container-fluid top">
        <div class="row head">
            <h3>Git search app</h3>
        </div>

        <div class="row search">
            <div class="col">
                <input class="form-control form-control-lg" id="SearchBox" type="text" placeholder="Search Here">
            </div>
            <div class="col-auto"><button class="btn btn-primary btn-lg disabled" id="Search" type="submit">Search</button></div>
        </div>

        <div class="row owner">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{profile.avatar_url}}" alt="Card image cap">
                <div class="card-body">
                    <div class="label label-default">{{profile.public_repos}} Public Repos</div>
                    <div class="label label-primary">{{profile.public_gist}} Public Gist</div>
                    <div class="label label-success">{{profile.followers}} Followers</div>
                    <div class="label label-info">{{profile.following}} Following</div>
                </div>
              </div>
        </div>

        <div class="row info" *ngFor="let repo of repos">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{repo.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">{{repo.description}}</p>
                  <a href="{{repo.html_url}}" target="_blank" class="card-link">View on Github</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
             </div>
        </div>

    </div>
</div>
